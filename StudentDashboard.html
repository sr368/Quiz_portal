<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- For Icons -->
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{url_for('static',filename='images/28938.jpg')}}"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            color: white;
        }

        /* Flexbox styling for cards */
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between flex boxes */
            margin-top: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            border: 2px solid rgba(255, 255, 255, 0.5); /* White border with some transparency */
            backdrop-filter: blur(10px); /* Glass effect */
            width: 280px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* Soft glow effect */
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .card h3 {
            margin: 10px 0;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }
        .card p {
            color: #f8f9fa;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Icon Styling */
        .card i {
            font-size: 50px;
            color: yellow;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Logout button */
        .logout {
            text-align: center;
            margin-top: 20px;
        }
        .logout button {
            background-color: #dc3545;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .logout button i {
            margin-right: 10px;
        }
        .logout button:hover {
            background-color: red;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
                max-width: 320px;
            }
        }

    </style>
</head>
<body>

    <header>Student Dashboard</header>

    <div class="container">
        <h2>Welcome, Student!</h2>

        <div class="grid">
            <div class="card">
                <i class="fas fa-chalkboard-teacher"></i> <!-- Icon for Quiz -->
                <h3>Quizzes</h3>
                <p>Take a new quiz and test your knowledge.</p>
                <a href="{{url_for('Available_quizzes')}}" class="btn">Go</a>
               
            </div>

            <div class="card">
                <i class="fas fa-chart-line"></i> <!-- Icon for View Scores -->
                <h3>View Scores</h3>
                <p>Check your results & Download.</p>
                <a href="{{url_for('viewscore')}}" class="btn">Go</a>
            </div>
 
            <div class="card">
                <i class="fas fa-book"></i> <!-- Icon for Study Materials -->
                <h3>Study Materials</h3>
                <p>Access study guides, PDFs, and documents.</p>
                <a href="{{url_for('view_study_material')}}" class="btn">Go</a>
            </div>
        </div>

        <!-- Logout section with icon -->
        <div class="logout">
              <a href="{{url_for('home')}}" class="btn logout-btn" method=['POST']>
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
        </div>
    </div>
    
              
          </div>
      

</body>
</html>
