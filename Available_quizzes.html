<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-image: url("{{url_for('static',filename='images/937199.jpeg.jpg')}}");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            overflow-y: auto;
        }

        /* Custom Scrollbar */
        body::-webkit-scrollbar {
            width: 10px;
        }

        body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        body::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 60px auto;
            padding: 40px;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-in-out;
            background: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            color: #ddd;
            font-weight: 400;
        }

        .quiz-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quiz-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 0;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .quiz-card:hover::before {
            opacity: 1;
        }

        .quiz-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .quiz-card h3 {
            font-size: 26px;
            margin-bottom: 15px;
            color: blue;
            font-weight: 700;
            text-transform: uppercase;
        }

        .quiz-card p {
            font-size: 16px;
            color:  green;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .start-button {
            background-color: #007bff;
            color: white;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 40px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
        }

        .start-button:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            opacity: 0;
        }

        .start-button:hover:before {
            opacity: 1;
            width: 0;
            height: 0;
        }

        .start-button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .start-button:active {
            background-color: #004085;
            transform: translateY(2px);
        }

        @media (max-width: 768px) {
            .quiz-grid {
                flex-direction: column;
                align-items: center;
            }

            .quiz-card {
                width: 90%;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Start Quiz</h2>
        <p>Available Quizzes</p>

        {% if quizze %}
        <div class="quiz-grid">
            {% for quiz in quizze %}
            <div class="quiz-card">
                <h3>{{ quiz['quiz_name'] }}</h3>
                <p>Test your knowledge in {{ quiz['quiz_name'] }}.</p>
                <a href="{{ url_for('start_quiz', quiz_id=quiz['quiz_id']) }}" class="start-button" aria-label="Start {{ quiz['quiz_name'] }} quiz">Start</a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p style="color:white;">No quizzes available at the moment. Please check back later!</p>
        {% endif %}
    </div>
</body>
</html>
