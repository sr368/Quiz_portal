<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Quizzes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .quiz-list {
            list-style: none;
            padding: 0;
        }
        .quiz-item {
            display: flex;
            justify-content: space-between;
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .quiz-item button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .quiz-item button:hover {
            background: darkred;
        }
        .add-quiz {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            width: 70%;
            margin-right: 10px;
        }
        .add-btn {
            padding: 8px 15px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Quizzes</h2>

        <h3>Existing Quizzes</h3>
        <ul class="quiz-list">
            {% for quiz in quizze %}
                <li class="quiz-item">
                    <span>{{ quiz['quiz_name'] }}</span>
                    <form action="{{ url_for('delete_quiz', quiz_id=quiz['quiz_id']) }}" method="POST">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <h3>Add a New Quiz</h3>
        <form action="{{ url_for('add_quiz') }}" method="POST">
            <input type="text" name="quiz_name" placeholder="Enter Quiz Name" required>
            <button type="submit" class="add-btn">Add Quiz</button>
        </form>
    </div>
</body>
</html>
