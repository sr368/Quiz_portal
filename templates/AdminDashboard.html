<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background:url("{{url_for('static',filename='images/tech.jpg')}}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: rgba(52, 58, 64, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            width: 90%;
            max-width: 1200px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card i {
            font-size: 45px;
            margin-bottom: 15px;
            color: #007bff;
        }
        .card h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            margin-top: auto;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .logout-btn {
            background-color: red;
            width: 220px;
            text-align: center;
            padding: 12px;
            font-size: 16px;
            margin-top: 40px;
        }

        .logout-btn:hover {
            background-color: darkred;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>

    <header>Admin Dashboard</header>

    <div class="container">
        <div class="card">
            <i class="fas fa-tasks"></i>
            <h3>Manage Quizzes</h3>
            <a href="{{url_for('manage_quizzes')}}" class="btn">Go</a>
        </div>
        <div class="card">
            <i class="fas fa-chart-bar"></i>
            <h3>View Student Scores</h3>
            <a href="{{url_for('view_students')}}" class="btn">Go</a>
        </div>
        <div class="card">
            <i class="fas fa-upload"></i>
            <h3>Upload Study Materials</h3>
            <a href="{{url_for('upload_study_materials')}}" class="btn">Go</a>
        </div>
    </div>

    <div style="text-align: center;">
        <a href="{{url_for('home')}}" class="btn logout-btn" method=['POST']>
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

</body>
</html>
