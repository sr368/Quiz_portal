<html>
<head>
    <title>Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="min-h-screen flex items-center justify-center">
        <div id="passkey-page" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Enter Pass-key</h2>
            <form id="passkey-form">
                <div class="mb-4">
                    <label for="passkey" class="block text-gray-700">Pass-key</label>
                    <input type="text" id="passkey" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
            </form>
        </div>

        <div id="reset-password-page" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md hidden">
            <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
            <form id="reset-password-form">
                <div class="mb-4">
                    <label for="new-password" class="block text-gray-700">New Password</label>
                    <input type="password" id="new-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('passkey-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('passkey-page').classList.add('hidden');
            document.getElementById('reset-password-page').classList.remove('hidden');
        });

        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Password has been reset successfully!');
        });
    </script>
</body>
</html>
